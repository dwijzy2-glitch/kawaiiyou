
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kawaii Shop</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe6f2, #e6f7ff);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #ff99cc;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .product {
      background: white;
      border-radius: 15px;
      margin: 1rem;
      padding: 1rem;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
      position: relative;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff4da6;
      color: white;
      font-size: 0.8rem;
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      font-weight: bold;
    }
    .tag.hot { background: #ff3333; }
    .tag.sale { background: #33cc33; }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      background: #ff99cc;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff66b2;
    }
    #cart {
      background: #fff;
      padding: 1rem;
      margin: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>ðŸŒ¸ Kawaii Shop ðŸŒ¸</header>
  <div class="container">
    <div class="product">
      <span class="tag hot">Hot</span>
      <img src="https://placekitten.com/200/200" alt="Kawaii Plushie">
      <h3>Kawaii Plushie</h3>
      <p>â‚¹499</p>
      <button onclick="addToCart('Kawaii Plushie', 499)">Add to Cart</button>
    </div>
    <div class="product">
      <span class="tag sale">Sale</span>
      <img src="https://placekitten.com/201/200" alt="Cute Mug">
      <h3>Cute Mug</h3>
      <p><s>â‚¹399</s> â‚¹299</p>
      <button onclick="addToCart('Cute Mug', 299)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://placekitten.com/202/200" alt="Anime Notebook">
      <h3>Anime Notebook</h3>
      <p>â‚¹199</p>
      <button onclick="addToCart('Anime Notebook', 199)">Add to Cart</button>
    </div>
    <div class="product">
      <span class="tag hot">Hot</span>
      <img src="https://placekitten.com/203/200" alt="Kawaii Stickers">
      <h3>Kawaii Stickers</h3>
      <p>â‚¹99</p>
      <button onclick="addToCart('Kawaii Stickers', 99)">Add to Cart</button>
    </div>
    <div class="product">
      <span class="tag sale">Sale</span>
      <img src="https://placekitten.com/204/200" alt="Pastel Backpack">
      <h3>Pastel Backpack</h3>
      <p><s>â‚¹1299</s> â‚¹999</p>
      <button onclick="addToCart('Pastel Backpack', 999)">Add to Cart</button>
    </div>
  </div>

  <div id="cart">
    <h2>ðŸ›’ Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: â‚¹<span id="cart-total">0</span></strong></p>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script>
    let cart = [];
    function addToCart(product, price) {
      cart.push({product, price});
      renderCart();
    }
    function renderCart() {
      let cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        let li = document.createElement('li');
        li.textContent = item.product + " - â‚¹" + item.price;
        cartItems.appendChild(li);
        total += item.price;
      });
      document.getElementById('cart-total').textContent = total;
    }
    function checkout() {
      alert("Thank you for shopping! Your total is â‚¹" + document.getElementById('cart-total').textContent);
      cart = [];
      renderCart();
    }
  </script>
</body>
</html>
